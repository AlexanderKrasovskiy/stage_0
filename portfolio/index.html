<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="header">
    <div class="container header-container">

      <div class="header-logo"></div>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#video">Video</a></li>
          <li class="nav-item"><a class="nav-link" href="#price">Price</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacts">Contacts</a></li>
        </ul>
      </nav>

      <p class="language-switch"><span class="lang lang-selected">en</span> / <span class="lang">ru</span></p>

    </div>
  </header>

  <main class="main">
    <div class="container hero-container">
      <section class="section section-hero">
        <h1 class="title hero-title">Alexa Rise</h1>
        <p class="hero-text">Save sincere emotions, romantic feelings and happy moments of life together with professional photographer Alexa Rise</p>
        <button class="button button-gold">Hire me</button>
      </section>
    </div>

    <div class="container">
      <section class="section section-skills" id="skills">
        <h2 class="title section-title">Skills</h2>
      </section>
      <section class="section section-portfolio" id="portfolio">
        <h2 class="title section-title">Portfolio</h2>
      </section>
      <section class="section section-video" id="video">
        <h2 class="title section-title">Video</h2>
      </section>
      <section class="section section-price" id="price">
        <h2 class="title section-title">Price</h2>
      </section>
    </div>

    <div class="container contacts-container">
      <section class="section section-contacts" id="contacts">
        <h2 class="title section-title">Contact me</h2>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container"></div>
  </footer>
  

  <script src="./js/index.js"></script>
</body>
</html>
