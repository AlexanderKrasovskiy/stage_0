<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/play.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/389a5611f6.js" crossorigin="anonymous"></script>
  <title>Movie App</title>
</head>
<body class="body">

  <header class="header">
    <div class="container header-container">

      <div class="brand-box">

        <div class="brand-logo"></div>

        <div>
          <h1 class="brand-name">Movie App</h1>
          <p class="disclaimer">* This product uses the TMDB API but is not endorsed or certified by TMDB</p>
        </div>

      </div>

      <form class="search-box">
        <input class="search-input" type="text" autofocus autocomplete="off" placeholder="Search" required>

        <!-- <i class="fas fa-times-circle"></i>
        <i class="far fa-times-circle"></i> -->
        <i class="fas fa-times"></i>
        <i class="fas fa-search"></i>
        </form>

    </div>
  </header>

  <main class="main">
    <div class="container main-container">
      Main Container
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      Footer Container
    </div>
  </footer>


  <script src="./js/script.js"></script>  
</body>
</html>
